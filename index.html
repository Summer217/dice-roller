<html>
	<head>
		<link rel='stylesheet' href="style.css">
	</head>
	<body>
		<div id='header'>
			<img id='logo' src='images/logo.jpg' alt='Cool logo'>
			<img id='title' alt='Dungeon Dice' src='images/title.jpg'>
			<img id='burger' src='images/hamburger.jpg' alt='burger'>
		</div>
		<div id='wrapper'>
		<div id='bigDiv'>
			<!-- <input type='button' id='toggleInput' value='Hide' onclick='toggleInput()'/> -->
			
			<form id = 'inputs'>
				<div id='fields' class='formInit'>
					<div class="dice-container" id="container-1"> 	
						<input type='number' name='countField' class= 'countField' id = 'countField-1' value='1' min='0' max='10'/>
						<select name='chosenDieType' class='chosenDieType' id = 'dieType-1'>
							<!--<option selected disabled='disabled' id='select' value='select'>-Select-</option> -->
							<option value='d6'>d6</option>
							<option value='d10'>d10</option>
							<option value='d12'>d12</option>
							<option value='d20'>d20</option>
						</select>
					</div>
				</div>
				<div id='addons' class='formAddons'></div>
			</form>
	 		<form name='getNewField' id='more'>
				<input type='button' onclick='addMenu()' id='moreMenuButton' value='+'/>
	 		</form>
			<div id='results' class='show'>
				<table id='table'></table>
			</div>
		</div>
		</div>
		<div id='footer'>
			<form name='buttons' id='buttons'>
				<input type='button' onclick='roller()' id='submitButton' value='Roll!'/>
				<input type='button' onclick='resetter()' id='resetButton' value='Reset'/>
				
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
